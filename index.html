<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="my.css" />
  </head>
  <body>
    <div class="container-fluid my-container mt-5 p-0" id="app">
      <!-- card -->
      <div class="card">
        <!-- card header -->
        <div class="card-header d-flex flex-row  align-items-center">
          <button type="button" class="btn btn-primary me-3">
            Completed all/no
          </button>
          <div class="flex-grow-1">
            <input type="text" class="form-control" />
          </div>
        </div>

        <!-- card body -->
        <div class="card-body">
          <ul class="list-group">
            <li  
             v-for="(todo,index) in todoCollection"
            class="list-group-item  d-flex flex-row align-items-center">
              <!-- todo complete checkbox -->
              <div class="form-check m-0">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                />
              </div>

              <!-- todo name view -->
              <span>{{todo.name}}</span>

              <!-- todo name edit -->
              <div class="flex-grow-1">
                <input type="text" class="form-control" />
              </div>
    
            </li>
          </ul>
        </div>

        <!-- card footer -->
        <div class="card-footer text-muted  d-flex flex-row align-items-center justify-content-between">
            <!-- counter -->
            <span>left</span>

            <!-- filters -->
            <div>
                <button type="button" class="btn btn-sm btn-outline-secondary me-2">
                    All
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary me-2">
                    Active
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary me-2">
                    Complete
                </button>
            </div>
            
            <!-- Remove completed -->
            <button type="button" class="btn btn-link mr-3">
                Remove complete
            </button>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my -->
    <script src="my.js"></script>
  </body>
</html>
