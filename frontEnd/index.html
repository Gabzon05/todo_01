<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="my.css" />
  </head>
  <body>
    <div class="container-fluid my-container mt-5 p-0" id="app">
      <!-- card -->
      <div class="card">
        <!-- card header -->
        <div class="card-header d-flex flex-row align-items-center">
          <button type="button" class="btn btn-primary">
            Completed all/no
          </button>
          <div class="flex-grow-1 ms-3">
            <input 
            type="text" 
            class="form-control" 
            v-model="newTodoName"
            @keyup.enter="onEnterAddTodo()"
            />
          </div>
        </div>

        <!-- card body -->
        <div class="card-body">
          <ul class="list-group">

            <!-- server error -->
            <div class="alert alert-danger" role="alert">
              {{Errormessage}}
            </div>
            <!-- ezt kell ismÃ©telgetni -->
            <li
              v-for="(todo, index) in filteredTodoCollection"
              class="list-group-item d-flex flex-row align-items-center"
            >
              <!-- todo complete checkbox -->
              <div class="form-check m-0">
                <input 
                class="form-check-input" 
                type="checkbox" 
                value=""
                :id="`c${index}`"
                v-model="todo.completed"/>
              </div>

              <!-- todo name view -->
              <span 
              :class="nameView(todo.completed)"
              v-show="!todo.editing"
              @dblclick="onDblClickTodoName(todo)"
              >
                {{todo.name}}
              </span>

              <!-- todo name edit -->
              <div class="flex-grow-1">
                <input 
                type="text" 
                class="form-control" 
                v-model="todo.name"
                v-show="todo.editing"
                @keyup.enter="onEnterTodoName(todo)"
                @keyup.esc="onEscapeTodoName(todo)"
                @blur="onEscapeTodoName(todo)"
                />
              </div>
            </li>
          </ul>
        </div>

        <!-- card footer -->
        <div
          class="card-footer text-muted d-flex flex-row align-items-center justify-content-between"
        >
          <!-- counter -->
          <span>{{counter}} {{items}} left</span>

          <!-- filters  btn-outline-secondary-->
          <div>
            <button type="button" class="btn btn-sm me-2"
            @click="setFilter('all')"
            :class="getFilterButtonClass('all')"
            >
              All
            </button>
            <button type="button" class="btn btn-sm me-2"
            @click="setFilter('active')"
            :class="getFilterButtonClass('active')"
            >
              Active
            </button>
            <button type="button" class="btn btn-sm me-2"
            @click="setFilter('completed')"
            :class="getFilterButtonClass('completed')"
            >
              Complete
            </button>
          </div>

          <!-- Remove completed -->
          <button 
          type="button" 
          class="btn btn-link mr-3"
          @click="onClickREmoveCompleted()"
          >
            Remove complete
          </button>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my -->
    <script src="my.js"></script>
  </body>
</html>
